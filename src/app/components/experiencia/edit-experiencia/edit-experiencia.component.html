<div class="container" ngIf="explab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre_de_empresa">nombre_de_empresa</label>
                    <input type="text" class="form-control" id="nombre_de_empresa" name="nombre_de_empresa" [(ngModel)]="Explab.nombre_de_empresa" required>
                </div>
                <div class="form-group">
                    <label for="nombre_del_puesto">nombre_del_puesto</label>
                    <input type="text" class="form-control" id="nombre_del_puesto" name="nombre_del_puesto" [(ngModel)]="Explab.nombre_del_puesto" required>
                </div>
                <div class="form-group">
                    <label for="fecha_inicio">fecha_inicio</label>
                    <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)]="Explab.fecha_inicio" required>
                </div>
                <div class="form-group">
                    <label for="fecha_fin">fecha_fin</label>
                    <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="Explab.fecha_fin" required>
                </div>
                <div class="form-group">
                    <label for="img_empresa">img_empresa url</label>
                    <input type="text" class="form-control" id="img_empresa" name="img_empresa" [(ngModel)]="Explab.img_empresa" required>
                </div>
                <div class="form-group">
                    <label for="descripcion_empresa">descripcion_empresa</label>
                    <input type="text" class="form-control" id="descripcion_empresa" name="descripcion_empresa" [(ngModel)]="Explab.descripcion_empresa" required>
                </div>
                <button class="btn btn-primary">
                    actualizar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
